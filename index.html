    <script>
      // Stripe-Grade UX: Immediate theme detection to prevent FOUC (Flash Of Unstyled Content).
      (function() {
        try {
          const storedTheme = localStorage.getItem('appTheme');
          // Determine the effective theme: prioritize storage, fallback to OS preference.
          if (storedTheme === 'light' || (!storedTheme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light');
          }
        } catch (e) {
          // Observability & Resilience: Handle cases where localStorage is inaccessible.
          console.warn("Observability [Theme Init]: LocalStorage inaccessible. Falling back to system preference.");
        }
      })();
    </script>

    <script>
      tailwind.config = {

    <style>
      /* ------------------------------------------------------------------ */
      /*  High-Fidelity Theming System (Inspired by Vercel, Linear, Stripe) */
      /*  Using RGB triplets for efficient opacity manipulation in Tailwind.*/
      /* ------------------------------------------------------------------ */
      :root {
        /* Light Mode (Jony Ive × Stripe - Refined, Purposeful, Sophisticated) */
        --background: 250 251 252;      /* Ultra-light cool gray (#fafbfc) */

        --surface-bg: 255 255 255;        /* Pure white panels */
        --surface-highlight: 246 247 249; /* Subtle interaction state */
        --surface-border: 226 232 240;    /* Refined structural borders */

        --text-primary: 15 23 42;       /* Slate 900 - Deep, crisp readability */
        --text-secondary: 100 116 139;  /* Slate 500 */
        --text-tertiary: 148 163 184;   /* Slate 400 */

        /* Accent: Sophisticated blue with energy (DraftKings influence) */
        --accent-bg: 59 130 246;        /* Blue 500 - Vibrant but professional */
        --accent-fg: 255 255 255;
        --accent-hover: 37 99 235;      /* Blue 600 */

        --success: 34 197 94;           /* Green 500 */
        --danger: 239 68 68;            /* Red 500 */
        --warning: 251 191 36;          /* Amber 400 */
      }

      .dark {
        /* Dark Mode (Vercel × Linear - Deep, Monochrome, Premium) */
        --background: 0 0 0;            /* True Black (OLED Optimized) */

        --surface-bg: 17 17 17;           /* Near black for subtle elevation */
        --surface-highlight: 39 39 42;  /* Zinc 800 - Refined interaction */
        --surface-border: 63 63 70;       /* Zinc 700 - Sophisticated borders */

        --text-primary: 250 250 250;    /* Almost white for clarity */
        --text-secondary: 161 161 170;  /* Zinc 400 */
        --text-tertiary: 113 113 122;   /* Zinc 500 */

        /* Monochrome accent for premium feel (Vercel/Linear style) */
        --accent-bg: 255 255 255;
        --accent-fg: 0 0 0;
        --accent-hover: 228 228 231;    /* Zinc 200 */

        /* Brightened semantic colors for dark mode */
        --success: 74 222 128;          /* Green 400 */
        --danger: 248 113 113;          /* Red 400 */
        --warning: 251 191 36;          /* Amber 400 */
      }

      /* ------------------------------------------------------------------ */
      /*  Base Settings & Engineering Rigor                                 */
      /* ------------------------------------------------------------------ */

      /* CSS Reset Enhancement: Apply border defaults consistently */
      *, ::before, ::after {
        /* Dynamically apply border color based on the theme */
        border-color: rgb(var(--surface-border));
      }

      html, body {
        height: 100%;
        /* 'overflow: hidden' prevents document-level scroll, crucial for app-like layouts. Scrolling is managed within components. */
        overflow: hidden;
        /* 'touch-action: manipulation' optimizes responsiveness by disabling double-tap to zoom (Performance). */
        touch-action: manipulation;
        /* Prevents overscroll bounce/pull-to-refresh on mobile for a native feel. */
        overscroll-behavior: none;
        /* Prevents tap highlights on mobile (iOS Safari) */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Performance: Prevents layout shifts caused by scrollbar appearance/disappearance. */
      html {
        scrollbar-gutter: stable;
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--text-primary));
        /* Smooth, high-framerate transition between themes (iOS-like feel) */
        transition: background-color 0.5s cubic-bezier(0.16, 1, 0.3, 1);

        /* Jony Ive-level typography rendering settings */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* Enabling advanced OpenType features in Inter (Kerning, Ligatures, specific glyphs for clarity) */
        font-feature-settings: "calt", "kern", "cv11", "ss01";
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
        isolation: isolate; /* Creates a new stacking context for robust z-index management */
      }

      /* ------------------------------------------------------------------ */
      /*  Accessibility (A11y Standards)                                    */
      /* ------------------------------------------------------------------ */

      /* Reduced Motion Preference: Essential for users with vestibular disorders. */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* ------------------------------------------------------------------ */
      /*  Visual Polish (Material, Texture, and Depth)                      */
      /* ------------------------------------------------------------------ */

      /* 1. Subtle Noise Texture (Jony Ive Polish): Adds realism and depth. */
      .bg-effects::before,
      .bg-noise::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: -1;
        opacity: 0.028; /* Ultra-subtle for premium feel */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        pointer-events: none;
      }

      /* 2. Radial Gradient Background (Vercel Inspired Subtle Lighting) */
      .dark .bg-effects::after {
          content: '';
          position: absolute;
          inset: 0;
          z-index: -2;
          background-image: radial-gradient(
            ellipse 120% 80% at 50% -20%,
            rgba(var(--surface-highlight), 0.15) 0%,
            transparent 50%
          );
          pointer-events: none;
      }

      .light .bg-effects::after {
          content: '';
          position: absolute;
          inset: 0;
          z-index: -2;
          background-image: radial-gradient(
            ellipse 120% 80% at 50% -20%,
            rgba(var(--accent-bg), 0.04) 0%,
            transparent 50%
          );
          pointer-events: none;
      }

      /* Refined Glassmorphism (iOS/macOS Style - Premium) */
      .glass-panel {
        background: rgba(var(--surface-bg), 0.75);
        backdrop-filter: blur(32px) saturate(180%);
        -webkit-backdrop-filter: blur(32px) saturate(180%);
        border: 1px solid rgba(var(--surface-border), 0.4);
        box-shadow:
          0 1px 3px 0 rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        will-change: backdrop-filter;
      }

      .dark .glass-panel {
        box-shadow:
          0 1px 3px 0 rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      }

      .glass-panel-subtle {
        background: rgba(var(--surface-bg), 0.6);
        backdrop-filter: blur(20px) saturate(160%);
        -webkit-backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid rgba(var(--surface-border), 0.2);
      }

      /* Interactive Glass Elements (Buttons/Inputs) - Apple-level polish */
      .glass-button {
        background: rgba(var(--surface-highlight), 0.5);
        border: 1px solid rgba(var(--surface-border), 0.3);
        backdrop-filter: blur(16px);
        transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .glass-button:hover {
        background: rgba(var(--surface-highlight), 0.8);
        border-color: rgba(var(--surface-border), 0.5);
        transform: translateY(-1px) scale(1.01);
        box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.1);
      }
      .glass-button:active {
        transform: translateY(0px) scale(0.99);
        transition-duration: 0.1s;
      }

      .glass-button-vibrant {
        background: rgba(var(--accent-bg), 0.12);
        border: 1px solid rgba(var(--accent-bg), 0.25);
        backdrop-filter: blur(16px);
        transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .glass-button-vibrant:hover {
        background: rgba(var(--accent-bg), 0.18);
        border-color: rgba(var(--accent-bg), 0.35);
        box-shadow: 0 0 20px -5px rgba(var(--accent-bg), 0.3);
      }

      /* ------------------------------------------------------------------ */
      /*  Utilities & Component Styles                                      */
      /* ------------------------------------------------------------------ */

      /* Premium scrollbar (macOS/Linear aesthetic with more refinement) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--text-tertiary), 0.25);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--text-secondary), 0.4);
        background-clip: padding-box;
      }

      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(var(--text-tertiary), 0.25) transparent;
      }

      /* Utility for hiding scrollbars */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Typography for Data Visualization (DraftKings density/clarity) */
      .font-numeric {
        font-variant-numeric: tabular-nums;
        letter-spacing: 0;
      }

      /* Shadow utilities (Jony Ive refinement) */
      .shadow-glass {
        box-shadow:
          0 1px 3px 0 rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(0, 0, 0, 0.02);
      }

      .dark .shadow-glass {
        box-shadow:
          0 1px 3px 0 rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .shadow-glass-inset {
        box-shadow:
          inset 0 1px 2px 0 rgba(0, 0, 0, 0.05),
          0 0 0 1px rgba(0, 0, 0, 0.02);
      }

      .shadow-glow-accent-sm {
        box-shadow: 0 0 15px -3px rgba(var(--accent-bg), 0.3);
      }

      .shadow-glow-sm {
        box-shadow: 0 0 20px -5px rgba(var(--accent-bg), 0.4);
      }

      .dark .shadow-glow-sm {
        box-shadow: 0 0 25px -5px rgba(255, 255, 255, 0.15);
      }
    </style>
